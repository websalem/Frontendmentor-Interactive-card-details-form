<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="left"></div><!--end left-->
        <div class="right">
            <form>
                <div class="form-field">
                    <label for="user-name">Cardholder Name</label><br>
                    <input type="text" name="user-name" id="user-name" placeholder="e.g. Jane Appleseed">
                    <p class="error"></p>
                </div><!--end form-field-->
                <div class="form-field">

                    <label for="card-number">Card Number</label>
                    <br>
                    <input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
                    <p class="error"></p>
                </div><!--end form-field-->
                <fieldset>
                    <legend>Exp. Date (MM/YY)</legend>
                    <div class="form-field">
                        <label for="card-exp-mm"></label>
                        <br>
                        <input type="text" name="card-exp-mm" id="card-exp-mm" placeholder="MM">
                        <p class="error"></p>
                    </div><!--end form-field-->
                    <div class="form-field">
                        <label for="card-exp-yy"></label>
                        <br>
                        <input type="text" name="card-exp-yy" id="card-exp-yy" placeholder="YY">
                        <p class="error"></p>
                    </div><!--end form-field-->
                    <div class="form-field">
                        <label for="ccv">CVC</label>
                        <br>
                        <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
                        <p class="error"></p>
                    </div><!--end form-field-->
                </fieldset>

                <button class="btn">Confirm</button>
            </form>
            <div class="card-face">
                <div class="card-logo">
                    <img src="assets/images/card-logo.svg" alt="Logo">
                </div><!--end-logo-->
                <div class="card-number">
                    0000 0000 0000 0000
                </div><!--end card-number-->
                <div class="card-holder-exp">
                    <div class="card-holder">
                        Jane Appleseed
                    </div><!--card holder-->
                    <div class="card-exp">
                        00/00
                    </div><!--card exp-->
                </div> <!--end holder-exp-->
            </div><!--end card-face-->
            <div class="card-back">
                <div class="cvc">000</div><!--end cvc-->
            </div><!--end card-back-->
        </div><!--end right-->

        <!-- Completed state start
         Thank you!
        We've added your card details
        Continue
        
        -->



    </main>
    <footer>

    </footer>
</body>
<script src="assets/js/js.js"></script>

</html>
